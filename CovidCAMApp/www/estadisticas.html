<html>

<head>
  <meta charset="utf-8">

                * Enable inline JS: add 'unsafe-inline' to default-src
        -->

  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
  <meta name="color-scheme" content="light dark">
  <link rel="stylesheet" href="css/index.css">
  <title>Hello World</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
  <style>
    :root {
      --ion-safe-area-top: 20px;
      --ion-safe-area-bottom: 22px;
    }

    .iframe-mapa {
      width: 100%;
      height: 100vh;
    }

   /* ion-search-bar{
      --placeholder-font-style:
}*/
  </style>
  <script type="module">
    import { menuController } from 'https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/index.esm.js';
    window.menuController = menuController;
  </script>
</head>

<body>
  <ion-app>
    <ion-menu side="start" content-id="main-content">
      <ion-header>
        <ion-toolbar color="medium">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item>
            <ion-icon name="map-outline" slot="start"></ion-icon>
            <ion-label onclick="cambiaPagina('index.html')">Mapas</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="locate-outline" slot="start"></ion-icon>
            <ion-label>Mi Zona</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="stats-chart-outline" slot="start"></ion-icon>
            <ion-label onclick="cambiaPagina('estadisticas.html')">Estadísticas</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="git-compare-outline" slot="start"></ion-icon>
            <ion-label>Comparar zonas</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="reader-outline" slot="start"></ion-icon>
            <ion-label>Contagios España</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="newspaper-outline" slot="start"></ion-icon>
            <ion-label>Noticias</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="thermometer-outline" slot="start"></ion-icon>
            <ion-label>Auto Test</ion-label>
          </ion-item>
          <!--<ion-item>
            <ion-icon name="medkit-outline" slot="start"></ion-icon>
            <ion-label>Datos Hospitalización</ion-label>
          </ion-item>-->
          <ion-item>
            <ion-icon name="eyedrop-outline" slot="start"></ion-icon>
            <ion-label>Datos Vacunación</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="people-outline" slot="start"></ion-icon>
            <ion-label onclick="cambiaPagina('creditos.html')">Créditos</ion-label>
          </ion-item>
          
        </ion-list>
      </ion-content>
    </ion-menu>

    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar color="danger">
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
            <!--hamburguesa-->
          </ion-buttons>
          <ion-title>Covid CAM</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">

        <ion-tabs>

          <ion-tab tab="tasa-incidencia-municipios">
            <ion-nav>
              <ion-item>
                <ion-label>Fecha de informe</ion-label>
                <ion-select id="listaFecha">
                </ion-select>
              </ion-item>

              <ion-searchbar  placeholder="Localidad"></ion-searchbar>
              <ion-list id="listalocalidades">

              </ion-list>

              <ion-card>
                <canvas id="myChart"></canvas>
                <ion-card-header>
                  <ion-card-title id="tituloLocalidad"></ion-card-title>
                  <ion-card-subtitle id="tituloFecha"></ion-card-subtitle>
                </ion-card-header>
                <ion-card-content id="datos">
                </ion-card-content>
              </ion-card>
            </ion-nav>
          </ion-tab>
          <ion-tab tab="tasa-incidencia-zbs">
            <ion-nav>
              <iframe class="iframe-mapa"
                src="https://comunidadmadrid.maps.arcgis.com/apps/PublicInformation/index.html?appid=7db220dc2e0a40b4a928df661a89762e"></iframe>
            </ion-nav>
          </ion-tab>
          <ion-tab-bar slot="bottom" color="danger">

            <ion-tab-button tab="tasa-incidencia-municipios">
              <ion-icon name="business-outline"></ion-icon>
              <ion-label>Localidad</ion-label>
            </ion-tab-button>

            <ion-tab-button tab="tasa-incidencia-zbs">
              <ion-icon name="fitness-outline"></ion-icon>
              <ion-label>ZBS</ion-label>
            </ion-tab-button>
          </ion-tab-bar>
        </ion-tabs>
      </ion-content>
    </div>
  </ion-app>

  <script>

    function cambiaPagina(pagina) {

      let ruta_actual = location.href;
      let pag_actual = ruta_actual.substr(ruta_actual.lastIndexOf('/') + 1);

      if (pag_actual.localeCompare(pagina) == 0)//
      {

        menuController.close();
      } else {
        location.href = pagina;
      }


    }
  </script>
  <script src="cordova.js"></script>
  <script src="js/index.js"></script>
  <script src="js/estadisticas.js"></script>

</body>

</html>
