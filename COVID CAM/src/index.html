<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
  <style>
    :root {
      --ion-safe-area-top: 20px;
      --ion-safe-area-bottom: 22px;
    }
    .iframe-mapa {
        width:100%;
        height:100vh;
    }
  </style>
  <script type="module">
    import { menuController } from 'https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/index.esm.js';
    window.menuController = menuController;
  </script>
</head>

<body>
  <ion-app>
    <ion-menu side="start" content-id="main-content">
      <ion-header>
        <ion-toolbar translucent color="danger">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item>
            <ion-icon name="map-outline" slot="start"></ion-icon>
            <ion-label>Mapas</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="locate-outline" slot="start"></ion-icon>
            <ion-label>Mi Zona</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="stats-chart-outline" slot="start"></ion-icon>
            <!--<ion-icon name="heart" slot="start"></ion-icon>-->
            <ion-label>Estadísticas</ion-label>
          </ion-item>
          <!--<ion-item>
            <ion-icon name="bar-chart-outline" slot="start"></ion-icon>
            <ion-label>Estadísiticas localidades</ion-label>
          </ion-item>-->
          <ion-item>
            <ion-icon name="git-compare-outline" slot="start"></ion-icon>
            <ion-label>Comparar zonas</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="reader-outline" slot="start"></ion-icon>
            <ion-label>Datos Contagio España</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="newspaper-outline" slot="start"></ion-icon>
            <ion-label>Noticias</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="thermometer-outline" slot="start"></ion-icon>
            <ion-label>Auto Test</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="medkit-outline" slot="start"></ion-icon>
            <ion-label>Datos Hospitalización</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="eyedrop-outline" slot="start"></ion-icon>
            <ion-label>Datos Vacunación</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="people-outline" slot="start"></ion-icon>
            <ion-label>Créditos</ion-label>
          </ion-item>
          <!--OPCION SUBMENÚ-->
          <!--<ion-item>
            <ion-list>
              <ion-item>
                <ion-icon name="people-outline" slot="start"></ion-icon>
                <ion-label>CRED 1</ion-label>
              </ion-item>
              <ion-item>
                <ion-icon name="people-outline" slot="start"></ion-icon>
                <ion-label>CRED 2</ion-label>
              </ion-item>
            </ion-list>
          </ion-item>-->
        </ion-list>
      </ion-content>
    </ion-menu>

    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button> <!--hamburguesa-->
          </ion-buttons>
          <ion-title>Covid CAM</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <!--<ion-button expand="block" onclick="openMenu()">Open Menu</ion-button>-->
        <!--Aquí irían los mapas-->
        <ion-tabs>
            <ion-tab tab="tab-mapa-restricciones">
              <ion-nav>
                  <iframe class="iframe-mapa" src="https://comunidadmadrid.maps.arcgis.com/apps/webappviewer/index.html?id=4bc4b611915740cc99fdc1a10954b043"></iframe>
              </ion-nav> 
            </ion-tab>
            <ion-tab tab="tab-mapa-incidencia-municipios">
              <ion-nav>
                <iframe class="iframe-mapa" src="https://comunidadmadrid.maps.arcgis.com/apps/PublicInformation/index.html?appid=cdfb61b3eb3a49c2b990b4fdb41dfcfe"></iframe>
              </ion-nav>
            </ion-tab>
            <ion-tab tab="tab-mapa-incidencia-zbs">
              <ion-nav> 
                  <iframe class="iframe-mapa" src="https://comunidadmadrid.maps.arcgis.com/apps/PublicInformation/index.html?appid=7db220dc2e0a40b4a928df661a89762e"></iframe>
                </ion-nav>
            </ion-tab>
            <ion-tab-bar slot="bottom" color="danger">
              <ion-tab-button tab="tab-mapa-restricciones">
                <ion-icon name="hand-right-outline"></ion-icon>
                <ion-label>Restricciones</ion-label>
              </ion-tab-button>
              <ion-tab-button tab="tab-mapa-incidencia-municipios">
                <ion-icon name="business-outline"></ion-icon>
                <ion-label>Incidencia por municipio</ion-label>
              </ion-tab-button>
          
              <ion-tab-button tab="tab-mapa-incidencia-zbs">
                <ion-icon name="fitness-outline"></ion-icon>
                <ion-label>Incidencia por ZBS</ion-label>
              </ion-tab-button>
            </ion-tab-bar>
        </ion-tabs>
      </ion-content>
    </div>
  </ion-app>

  <script>
    async function openMenu() {
      await menuController.open();
    }
  </script>
</body>

</html>
